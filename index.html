<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Item Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/darkly/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
  </head>
  <body>
    <div id="app">
    <!-- Navbar -->
     <div class="bs-docs-section clearfix">
       <div class="row">
         <div class="col-lg-12">
           <div class="bs-component">
             <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
               <a class="navbar-brand" href="#" style="margin:0 auto;">ItemsAPI<br />&nbsp&nbsp&nbspby Edi</a>
             </nav>
           </div>
         </div>
       </div>
     </div>

     <!-- Form -->
     <div class="container mt-3" id="createItem">
     <h1>Add Item</h1>
     <form id="itemForm">
       <div class="form-group">
         <label>Text</label>
         <input type="text" id="text" v-model="form.text" class="form-control">
       </div>
       <div class="form-group">
         <label>Body</label>
         <textarea id="body" class="form-control" v-model="form.body"></textarea>
       </div>
       <input type="submit" value="Submit" @click.prevent="createItem" class="btn btn-primary">
     </form>
     <hr>

     <!-- Items -->
     <div id="items">
      <div v-if="items.errored" >
        <p class="text-danger">{{ items.error_message }}</p>
      </div>
      <ul class="list-group">
        <li class="list-group-item" v-for="item in items.allItems" :key="item.id">
          <strong>{{ item.text }}: </strong> {{ item.body }}
          <a style='float:right;' href='#' :data-id=item.id @click.prevent="deleteItem">Delete</a>
          <a style='float:right;' href='#' :data-id=item.id @click.prevent="showModal">Edit&nbsp</a>
        </li>
      </ul>
     </div>
    </div>
   
<!-- Modal -->
<div class="modal" id="itemModal" ref="itemModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="editForm">
          <div class="form-group">
            <label>Text</label>
            <input type="text" id="modalText" :value="modal.valueText" v-model="modal.valueText"class="form-control">
          </div>
          <div class="form-group">
            <label>Body</label>
            <textarea id="modalBody" v-model="modal.valueBody" class="form-control">{{ modal.valueBody }}</textarea>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" @click.prevent="editItem">Save changes</button> 
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
      
    </div>
  </div>
</div>
</div>
  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="main.js"></script>
    
  </body>
</html>
